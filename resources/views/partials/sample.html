<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="placeholder-logo.png" alt="Logo">
            <span>The Asia Foundation</span>
        </div>
        <div class="menu">
            <a href="#">Our Work <i class="fa fa-caret-down"></i></a>
            <div class="dropdown">
                <a href="#">Dropdown <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="#">About Us</a>
            <a href="#">News and Insights</a>
            <a href="#">Get Involved</a>
        </div>
        <div class="search-donate">
            <div class="search-icon"><i class="fa fa-search"></i></div>
            <button class="donate-button">Donate</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
